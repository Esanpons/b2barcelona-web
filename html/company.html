<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Empresa</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>

<body>
    <div id="companyPage">
        <!-- El formulario se abrirá automáticamente al pulsar el botón Empresa -->
        <template id="companyModalTmpl">
            <div class="modal-backdrop">
                <div class="modal">
                    <header>
                        <span class="modal-title">Editar empresa</span>
                        <button class="close" type="button">×</button>
                    </header>
                    <form id="companyForm">
                        <label>Nombre
                            <input type="text" name="name" required />
                        </label>
                        <label class="full">Dirección
                            <input type="text" name="address" />
                        </label>
                        <label>Población
                            <input type="text" name="city" />
                        </label>
                        <label>Código postal
                            <input type="text" name="postalCode" />
                        </label>
                        <label>País
                            <input type="text" name="countryCode" />
                        </label>
                        <label>Teléfono
                            <input type="text" name="phone" />
                        </label>
                        <label>CIF/NIF
                            <input type="text" name="cif" />
                        </label>
                        <label>Email
                            <input type="email" name="email" />
                        </label>
                        <label>Nombre banco
                            <input type="text" name="bankName" />
                        </label>
                        <label>IBAN
                            <input type="text" name="iban" />
                        </label>
                        <label>Número inicial factura
                            <input type="text" name="invoiceNumbering" />
                        </label>
                        <label>Ancho máximo logo (px)
                            <input type="number" name="invoiceLogoMaxWidth" min="0" />
                        </label>
                        <label>Alto máximo logo (px)
                            <input type="number" name="invoiceLogoMaxHeight" min="0" />
                        </label>
                        <fieldset class="full company-logo">
                            <legend>Logo</legend>
                            <div class="company-logo__preview">
                                <img class="company-logo__image is-hidden" alt="Logo de la empresa" />
                                <div class="company-logo__empty">Actualmente no hay ningún logo asignado.</div>
                            </div>
                            <div class="company-logo__actions">
                                <button type="button" class="Buttons secondary company-logo__add">Añadir logo</button>
                                <button type="button" class="Buttons secondary company-logo__change is-hidden">Cambiar logo</button>
                                <button type="button" class="Buttons danger company-logo__remove is-hidden">Eliminar logo</button>
                                <input type="file" class="company-logo__file" accept="image/*" hidden />
                            </div>
                            <p class="company-logo__hint">El logo se guardará en la base de datos en formato Base64.</p>
                        </fieldset>
                        <input type="hidden" name="logo" />
                        <footer class="full">
                            <button type="submit" class="Buttons primary">Guardar</button>
                        </footer>
                    </form>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
