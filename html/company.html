<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Empresa</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>

<body>
    <div id="companyPage">
        <!-- El formulario se abrirá automáticamente al pulsar el botón Empresa -->
        <template id="companyModalTmpl">
            <div class="modal-backdrop">
                <div class="modal">
                    <header>
                        <span class="modal-title">Editar empresa</span>
                        <button class="close" type="button">×</button>
                    </header>
                    <form id="companyForm">
                        <label>Nombre
                            <input type="text" name="name" required />
                        </label>
                        <label class="full">Dirección
                            <input type="text" name="address" />
                        </label>
                        <label>Población
                            <input type="text" name="city" />
                        </label>
                        <label>Código postal
                            <input type="text" name="postalCode" />
                        </label>
                        <label>País
                            <input type="text" name="countryCode" />
                        </label>
                        <label>Teléfono
                            <input type="text" name="phone" />
                        </label>
                        <label>CIF/NIF
                            <input type="text" name="cif" />
                        </label>
                        <label>Importe autónomos
                            <input type="number" step="0.01" name="amountAutonomos" />
                        </label>
                        <label>Días vacaciones
                            <input type="number" step="1" name="totalVacationDays" />
                        </label>
                        <label>Importe nómina
                            <input type="number" step="0.01" name="amountNomina" />
                        </label>
                        <label>% diezmo
                            <input type="number" step="0.01" name="tithePercent" />
                        </label>
                        <label>Horas mínimas mes
                            <input type="number" step="0.01" name="minimumHoursMonth" />
                        </label>
                        <label>Importe renta
                            <input type="number" step="0.01" name="incomeAmount" />
                        </label>
                        <label>Importes extras (Open AI+Microsoft+Oficina)
                            <input type="number" step="0.01" name="extraAmounts" />
                        </label>
                        <label>Email
                            <input type="email" name="email" />
                        </label>
                        <label>Nombre banco
                            <input type="text" name="bankName" />
                        </label>
                        <label>IBAN
                            <input type="text" name="iban" />
                        </label>
                        <label>Número inicial factura
                            <input type="text" name="invoiceNumbering" />
                        </label>
                        <footer class="full">
                            <button type="submit" class="Buttons primary">Guardar</button>
                            <button type="button" class="Buttons" id="btnCompanyCalc">Cálculo horas</button>
                        </footer>
                    </form>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
